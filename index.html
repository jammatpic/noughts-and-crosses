<body>

        <!-- Modal -->

                <div class="modal-content">
                    <div class="modal-header">

                    </div>

                </div>
            </div>
        </div>

                            <div class="col-xs-6">

                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary center-block" data-dismiss="modal" id="btn-cross">X</button>
                            </div>
                        </row>
                    </div>
                </div>
            </div>
        </div>

            </row>
            <row>

                </div>
                <div class="col-xs-4 well">

                    <button class="btn btn-default" id ="btm-mid"></button>

                <div class="col-xs-4 well">
